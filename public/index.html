<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laptop Store</title>
    <link rel="stylesheet" href="style/styles.css">
</head>
<body>
    <div class="container">
        <h1>Laptop Store</h1>

        <!-- Authentication -->
        <div id="auth">
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button class="btn btn-primary" onclick="register()">Register</button>
            <button class="btn btn-primary" onclick="login()">Login</button>
        </div>

        <!-- Laptop Section -->
        <div id="laptop-section" style="display: none;">
            <h2>Available Laptops</h2>
            <button class="cart-btn btn-secondary" onclick="window.location.href='cart'">
                ðŸ›’ Your Cart <span id="cart-count" class="cart-count">0</span>
            </button>
            <input type="text" id="searchModel" placeholder="Search by Model,processor..." oninput="loadLaptops()">

            <!-- Filters -->
            <div class="filter-section">
                <select id="brandFilter" onchange="applyFilters()">
                    <option value="">All Brands</option>
                </select>

                <input type="number" id="minPrice" placeholder="Min Price" oninput="applyFilters()">
                <input type="number" id="maxPrice" placeholder="Max Price" oninput="applyFilters()">

                <select id="ramFilter" onchange="applyFilters()">
                    <option value="">All RAM</option>
                </select>
            </div>

            <div id="laptops"></div>
        </div>
    </div>

    <script src="js/script.js"></script>
    <script src="js/cart.js"></script>
</body>
</html>
